<body>
<div class="pagewrap">
    <header>
        <h1>James Liu</h1>
    </header>
    <div id = "container">
        <main id = "calc">
            <h2>Input 1</h2>
            <input type= "number" class = "input" id = "inputOne"/>
            <h2>Input 2</h2>
            <input type= "number" class = "input" id = "inputTwo"/>
            <div class="buttons">
                <button onclick="addF()"><b>+</b></button>
                <button onclick="subtractF()"><b>-</b></button>
                <button onclick="multiplyF()"><b>*</b></button>
                <button onclick="divideF()"><b>/</b></button>
                <button onclick="exponentF()"><b>**</b></button>
                <button onclick="clearF()"><b>Clear</b></button>
            </div>
            <h3 id="output">Output: </h3>
        </main>
